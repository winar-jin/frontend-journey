
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Bookmarker</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
  </head>

  <body onload="local">

    <div class="container">
      <div class="header clearfix">
        <h3 class="text-muted">Bookmarker</h3>
      </div>

      <div class="jumbotron">
        <h2>Bookmark your favorite website</h2>
        <form id="bookmarks">
            <div class="form-group">
                <label for="webName">Name</label>
                <input type="text" class="form-control" id="webName" placeholder="Website Name">
            </div>
            <div class="form-group">
                <label for="webUrl">URL</label>
                <input type="text" class="form-control" id="webUrl" placeholder="Website URL">
            </div>
            <button type="submit" class="btn btn-primary">SUBMIT</button>
        </form>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
            <h3>Here are your favorite websites:</h3>
            <div id="result"></div>
        </div>
      </div>

      <footer class="footer">
        <p>&copy; 2016 Bookmarker, Inc.</p>
      </footer>

    </div> <!-- /container -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>    
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scroll Rotate</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            height: 1000vh;
            width: 100vh;
        }

        #rotate {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate3d(-50%, -50%, 0);
            width: 200px;
            height: 200px;
            background: rgba(100, 200, 29, .2);
        }
    </style>
</head>

<body>
    <div id="rotate"></div>
    <script>
        const totalHeight = document.body.offsetHeight;
        const rotate = document.querySelector('#rotate');
        window.addEventListener('scroll', (e) => {
            let rotateDeg = parseInt((360 * window.scrollY) / totalHeight, 10) * 2;
            rotate.style.transform = `translate3d(-50%, -50%, 0) rotate(${rotateDeg}deg)`;
        });
    </script>
</body>

</html>

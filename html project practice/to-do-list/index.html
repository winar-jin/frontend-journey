<!DOCTYPE html>

    <link href="style/main.css" rel="stylesheet" type="text/css">
</head>

<body>

        <input type="text" placeholder="Enter an activity..">

            <svg version=1.1 viewBox="0 0 16 16"x=0px xml:space=preserve xmlns=http://www.w3.org/2000/svg xmlns:xlink=http://www.w3.org/1999/xlink y=0px><g><g><path d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1

    <main>
        <section id="todoItem">

        <section id="finishedItem">
               <ul></ul>
        </section>
    </main>
    <script src="js/main.js"></script>

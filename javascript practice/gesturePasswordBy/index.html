<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>手势密码解锁</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <meta name="author" content="Jin">
    <meta name="keywords" content="front end star final task">
    <meta name="description" content="Gestures password on mobile devices">
    <meta name="viewport" content="initial-scale=1">
    <!-- Reset the style between all browsers -->
    <link rel="stylesheet" type="text/css" href="style/normalize.css">
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <script src="js/password.js"></script>
    <!-- encrypt the localstorage string -->
    <script src="js/sha1.js"></script>
</head>

<body>
    <div class="container" id="page1">
        <div class="stop-spur"></div>
        <h3 id="title" class="title">你好，请先绘制解锁图案</h3>
        <canvas id="password"></canvas>
        <h4 id="remind"></h4>
        <!-- 设置密码 -->
        <div class="radio">
            <input type="radio" name="gesturePasswordOption" id="setGesture" checked>
            <label for="setGesture"><span class="radio">设置密码</span></label>
        </div>

        <!-- 验证密码 -->
        <div class="radio">
            <input type="radio" name="gesturePasswordOption" id="verifyGesture">
            <label for="verifyGesture"><span class="radio">验证密码</span></label>
        </div>
    </div>

</body>

</html>
